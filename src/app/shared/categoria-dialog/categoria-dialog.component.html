

<h1 *ngIf="isChange" mat-dialog-title>Editar Categoria</h1>
<h1 *ngIf="!isChange" mat-dialog-title>Criar Categoria</h1>
<div mat-dialog-content>
   
  <mat-form-field>
    <mat-label>Título</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Data Criação</mat-label>
    <input matInput [(ngModel)]="data.data_criacao">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)]="data.descricao_categoria">
  </mat-form-field>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
