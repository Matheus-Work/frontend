<h1 *ngIf="isChange" mat-dialog-title>Editar Produto</h1>
<h1 *ngIf="!isChange" mat-dialog-title>Criar Produto</h1>
<div mat-dialog-content>
    
  <mat-form-field>
    <mat-label>Position</mat-label>
    <input matInput [(ngModel)]="data.position">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Título</mat-label>
    <input matInput [(ngModel)]="data.titulo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Preço</mat-label>
    <input matInput [(ngModel)]="data.preco">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Categoria</mat-label>
    <input matInput [(ngModel)]="data.categoria">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <input matInput [(ngModel)]="data.descricao">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
